      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Remove Items from Drop-down</title>
          <style>
              body {
                  font-family: Arial, sans-serif;
                  margin: 20px;
              }
          </style>
      </head>
      <body>
      
          <h2>Color Selector</h2>
          <select id="colorSelect" size="4">
              <option>Red</option>
              <option>Green</option>
              <option>White</option>
              <option>Black</option>
          </select>
          <br><br>
          <button id="removeButton">Remove Selected Color</button>
      
          <script>
              document.getElementById("removeButton").addEventListener("click", function() {
                  const select = document.getElementById("colorSelect");
                  const selectedIndex = select.selectedIndex;
      
                  
                  if (selectedIndex !== -1) {
                      
                      select.remove(selectedIndex);
                  } else {
                      alert("Please select a color to remove.");
                  }
              });
          </script>
      
      </body>
      </html>

          <meta charset="UTF-8">

          <title>Change Text Color</title>
          <style>
              body {
                  font-family: Arial, sans-serif;
                  margin: 20px;
              }
          </style>
      </head>
      <body>
      
          <h2>Select Color to Change Text</h2>
          <select id="colorSelect">
              <option>Red</option>
              <option>Green</option>
              <option>White</option>
              <option>Black</option>
          </select>
          <button id="changeColorButton">Change Color</button>
          <p id="text">hii</p>

      




          <script>
              document.getElementById("changeColorButton").addEventListener("click", function() {
                  const select = document.getElementById("colorSelect");
                  const selectedColor = select.value; 
                  const textElement = document.getElementById("text");
      
                  
                  textElement.style.color = selectedColor;
              });
          </script>
      
      </body>
      </html>
